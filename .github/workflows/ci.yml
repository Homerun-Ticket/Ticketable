name: CI

on:
  push:
    branches: ["develop", "feat/*"]   # develop, feat/ 브랜치에 푸시될 때 실행
    pull_request:
      branches: ["develop"]
      type: [opened, synchronized]    # 새로운 pull request가 열렸을 때와 업데이트 되었을 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew   # Gradle wrapper 실행 권한 부여
      - name: build with Gradle
        run: ./gradlew build    # Gradle 빌드 실행